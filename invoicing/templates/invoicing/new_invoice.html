{% extends 'base_nav.html' %}
{% load static %}

{% block page_title %}
    New Invoice
{% endblock page_title %}

{% block css %}

<link href="{% static 'invoicing/invoicing.css' %}" rel="stylesheet">
{% endblock css %}

{% block page_content %}

<div class="container" style="width:40%">
    <div class="cover">
        <form class="login-form" action="{% url 'invoicing:create_invoice'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% for message in messages %}
                <div class="alert alert-danger">
                   {{ message }}
                </div>
            {% endfor %}

            <label>Please Upload the Excel File:</label>
            <input class="input" type="file" name="file" required
                accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">

            <label>Increase %</label>
            <input class="input" type="number" min="0" placeholder="Increase %" name="increase" required>

            <label>Discount %</label>
            <input class="input" type="number" min="0" placeholder="Discount %" name="discount" required>

            <label>USD Rate</label>
            <input class="input" type="number" min="1" placeholder="USD Rate" name="usd" required>

            <input type="submit" value="Submit" id="submit" class="submit">

            </form>
        </div>
</div>

{% endblock page_content %}
